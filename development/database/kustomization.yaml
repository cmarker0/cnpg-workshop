apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - backup.yaml
  - db-admin.secret.yaml
  - db-user.secret.yaml
  - cluster.yaml
  - ro.pooler.yaml
  - rw.pooler.yaml
  - backup.objectstore.yaml
  - restore.objectstore.yaml
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: workshop-pg-namespace-transformer
      namespace: workshop-pg-cluster
    unsetOnly: true
generatorOptions:
  disableNameSuffixHash: true
